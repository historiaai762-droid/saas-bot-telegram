<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Telegram Premium - Painel Oficial</title>
    <!-- Importando Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* DESIGN PREMIUM RECUPERADO */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0e1a; min-height: 100vh; padding: 20px; color: white; }
        .container { max-width: 1600px; margin: 0 auto; }
        
        .header { background: linear-gradient(135deg, #1a1f2e 0%, #0a0e1a 100%); border-radius: 20px; padding: 30px; margin-bottom: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); border: 1px solid rgba(255, 215, 0, 0.3); text-align: center; }
        .logo-container img { width: 150px; height: auto; filter: drop-shadow(0 15px 40px rgba(255, 215, 0, 0.5)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        h1 { background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2em; font-weight: 900; margin-bottom: 8px; }

        .main-layout { display: grid; grid-template-columns: 380px 1fr 380px; gap: 20px; }
        .section { background: linear-gradient(135deg, #1a1f2e 0%, #0a0e1a 100%); padding: 25px; border-radius: 15px; border: 1px solid rgba(185, 255, 0, 0.15); box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 20px; }
        
        .btn { background: linear-gradient(135deg, #b9ff00 0%, #00ff88 100%); color: #0a0e1a; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; margin-bottom: 8px; transition: 0.3s; }
        .btn-danger { background: linear-gradient(135deg, #ff0055 0%, #ff5500 100%); color: white; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; background: #0f1419; border: 1px solid #333; border-radius: 8px; color: white; }
        
        .status { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; border-radius: 25px; font-size: 13px; font-weight: 600; margin-bottom: 15px; }
        .status.offline { background: #ff0055; color: white; }
        .status.online { background: #b9ff00; color: #0a0e1a; }
        
        .log { background: #000; color: #00ff00; padding: 15px; border-radius: 10px; height: 200px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 11px; border: 1px solid #222; }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .log-success { color: #51cf66; } .log-error { color: #ff6b6b; } .log-warning { color: #ffd43b; }

        .notification-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 12px; }
        .notification { background: #1a1f2e; border-left: 4px solid #b9ff00; padding: 15px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); min-width: 250px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .post-item { background: rgba(26, 31, 46, 0.6); border: 1px solid rgba(185, 255, 0, 0.2); padding: 12px; border-radius: 10px; margin-bottom: 10px; }
        .schedule-fields { display: none; } .schedule-fields.active { display: block; }
        
        @media (max-width: 1200px) { .main-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>
    <div class="container">
        <div class="header">
            <div class="logo-container"><img src="https://i.ibb.co/bR1dHts5/telegram-bot-premium.png" alt="Logo"></div>
            <h1>ü§ñ Bot Telegram Premium</h1>
        </div>

        <div class="main-layout">
            <div class="left-column">
                <div class="section">
                    <h2>‚öôÔ∏è Configura√ß√£o</h2>
                    <select id="seletorPerfil" onchange="carregarPerfil()"></select>
                    <div style="display: flex; gap: 5px;">
                        <button class="btn" onclick="salvarPerfil()">üíæ Salvar</button>
                        <button class="btn" onclick="renomearPerfil()">‚úèÔ∏è Nome</button>
                    </div>
                    <label>Token:</label>
                    <input type="password" id="botToken">
                    <button class="btn" onclick="testarConexao()">üîó Testar Conex√£o</button>
                    <label>Chat ID:</label>
                    <input type="text" id="chatId">
                    <button class="btn" onclick="descobrirChatId()">üîç Descobrir ID</button>
                    <label>Intervalo (min):</label>
                    <input type="number" id="intervalo" value="60">
                </div>
                <div class="section">
                    <h2>üéÆ Controles</h2>
                    <div id="status" class="status offline">Offline</div>
                    <button class="btn" onclick="iniciarBot()">‚ñ∂Ô∏è Iniciar</button>
                    <button class="btn btn-danger" onclick="pararBot()">‚èπÔ∏è Parar</button>
                    <p>Enviados: <span id="postsEnviados" style="color:#b9ff00">0</span></p>
                    <p>Tempo: <span id="tempoRodando">00:00:00</span></p>
                </div>
            </div>

            <div class="center-column">
                <div class="section">
                    <h2>‚ûï Criar Post</h2>
                    <select id="tipoPost" onchange="atualizarCampos()">
                        <option value="texto">Texto</option>
                        <option value="imagem">Imagem</option>
                        <option value="video">V√≠deo</option>
                    </select>
                    <div id="campoTexto"><textarea id="mensagemTexto" rows="4"></textarea></div>
                    <div id="campoArquivo" style="display:none;">
                        <input type="file" id="arquivo" onchange="previewArquivo()">
                        <div id="preview"></div>
                        <textarea id="legenda" placeholder="Legenda..."></textarea>
                    </div>
                    <label><input type="checkbox" id="agendarPost" onchange="toggleAgendamento()"> Agendar</label>
                    <div id="scheduleFields" class="schedule-fields">
                        <input type="date" id="dataAgendamento">
                        <input type="time" id="horaAgendamento">
                    </div>
                    <button class="btn" onclick="adicionarPost()">‚ûï Adicionar</button>
                </div>
                <div class="section">
                    <h2>üìä Log do Sistema</h2>
                    <div class="log" id="log"></div>
                    <button class="btn btn-danger" onclick="limparLog()" style="margin-top:10px; font-size: 0.8rem;">Limpar Log</button>
                </div>
            </div>

            <div class="right-column">
                <div class="section">
                    <h2>üìã Fila (<span id="totalPosts">0</span>)</h2>
                    <div id="filaPosts"></div>
                    <button class="btn btn-danger" onclick="limparFila()">Limpar Fila</button>
                </div>
                <div class="section">
                    <h2>üé® Templates</h2>
                    <div id="listaTemplates"></div>
                    <button class="btn" onclick="salvarTemplate()">üíæ Salvar Atual</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. SUPABASE E VERIFICA√á√ÉO (LEG√çVEL)
        const supabaseUrl = "https://zyjeriulpozkvhtxdvrx.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5amVyaXVscG96a3ZodHhkdnJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MzM3NzQsImV4cCI6MjA4NDAwOTc3NH0.dFcbSg8JOlO0sSvU1bz-a1rpyh8p5LoUpLddetHkGZI"; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function verificarAcesso() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = "login.html"; return; }
            const { data: subs } = await _supabase.from('subscriptions').select('status, expires_at').eq('user_id', user.email.trim().toLowerCase());
            const sub = subs && subs.length > 0 ? subs[0] : null;
            if (!sub || sub.status !== 'active') {
                document.body.innerHTML = `<div style="text-align:center;margin-top:100px;"><h1>üö´ Acesso Negado</h1><a href="index.html">Ver Planos</a></div>`;
                return;
            }
        }
        verificarAcesso();

        // 2. FUN√á√ïES DE LOG E NOTIFICA√á√ÉO (LEG√çVEL PARA FUNCIONAR)
        function log(msg, tipo = 'info') {
            const logDiv = document.getElementById('log');
            if(!logDiv) return;
            const time = new Date().toLocaleTimeString('pt-BR');
            let classe = '';
            if (tipo === 'error') classe = 'log-error';
            else if (tipo === 'success') classe = 'log-success';
            else if (tipo === 'warning') classe = 'log-warning';
            logDiv.innerHTML += `<div class="log-entry ${classe}">[${time}] ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showNotification(type, title, message) {
            const container = document.getElementById('notificationContainer');
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.innerHTML = `<strong>${title}</strong><br>${message}`;
            container.appendChild(notif);
            setTimeout(() => notif.remove(), 4000);
        }

        async function logout() { await _supabase.auth.signOut(); window.location.href = "login.html"; }

        // 3. COLE SEU C√ìDIGO OFUSCADO ABAIXO (A intelig√™ncia do Bot):
        /* COLE AQUI */
        
    </script>
</body>
</html>
