<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Telegram Premium - Painel Oficial</title>
    <!-- Bibliotecas Necess√°rias -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* DESIGN PREMIUM DARK */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0e1a; min-height: 100vh; padding: 20px; color: white; }
        .container { max-width: 1600px; margin: 0 auto; }
        
        .header { background: linear-gradient(135deg, #1a1f2e 0%, #0a0e1a 100%); border-radius: 20px; padding: 30px; margin-bottom: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); border: 1px solid rgba(255, 215, 0, 0.3); text-align: center; }
        .logo-container img { width: 120px; height: auto; filter: drop-shadow(0 0 15px #b9ff00); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        h1 { background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2em; font-weight: 900; margin-top: 10px; }

        .main-layout { display: grid; grid-template-columns: 380px 1fr 380px; gap: 20px; }
        .section { background: linear-gradient(135deg, #1a1f2e 0%, #0a0e1a 100%); padding: 25px; border-radius: 15px; border: 1px solid rgba(185, 255, 0, 0.15); box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 20px; }
        
        h2 { font-size: 1.2rem; margin-bottom: 15px; color: #b9ff00; display: flex; align-items: center; gap: 10px; }
        .btn { background: linear-gradient(135deg, #b9ff00 0%, #00ff88 100%); color: #0a0e1a; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; margin-bottom: 8px; transition: 0.3s; }
        .btn:hover { transform: scale(1.02); opacity: 0.9; }
        .btn-danger { background: linear-gradient(135deg, #ff0055 0%, #ff5500 100%); color: white; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; background: #0f1419; border: 1px solid #333; border-radius: 8px; color: white; outline: none; }
        input:focus { border-color: #b9ff00; }
        
        .status { display: inline-flex; align-items: center; gap: 8px; padding: 8px 18px; border-radius: 25px; font-size: 12px; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; }
        .status.offline { background: #ff0055; color: white; }
        .status.online { background: #b9ff00; color: #0a0e1a; }
        
        .log { background: #000; color: #00ff00; padding: 15px; border-radius: 10px; height: 250px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 11px; border: 1px solid #222; }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        
        .notification-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 12px; }
        .notification { background: #1a1f2e; border-left: 4px solid #b9ff00; padding: 15px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); min-width: 280px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .post-item { background: rgba(26, 31, 46, 0.8); border: 1px solid rgba(185, 255, 0, 0.2); padding: 12px; border-radius: 10px; margin-bottom: 10px; font-size: 0.85rem; }
        .schedule-fields { display: none; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 10px; margin-bottom: 15px; } 
        .schedule-fields.active { display: block; }
        
        @media (max-width: 1200px) { .main-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>
    <div class="container">
        <div class="header">
            <div class="logo-container"><img src="https://i.ibb.co/bR1dHts5/telegram-bot-premium.png" alt="Logo"></div>
            <h1>ü§ñ Bot Telegram Premium</h1>
        </div>

        <div class="main-layout">
            <!-- CONFIGURA√á√ÉO -->
            <div class="left-column">
                <div class="section">
                    <h2><i class="fas fa-cog"></i> Configura√ß√£o</h2>
                    <label>Perfil:</label>
                    <select id="seletorPerfil" onchange="carregarPerfil()"></select>
                    <div style="display: flex; gap: 5px;">
                        <button class="btn" onclick="salvarPerfil()">üíæ Salvar</button>
                        <button class="btn" onclick="renomearPerfil()">‚úèÔ∏è Nome</button>
                    </div>
                    <label>Token do Bot:</label>
                    <input type="password" id="botToken" placeholder="Token do Telegram">
                    <button class="btn" onclick="testarConexao()">üîó Testar Conex√£o</button>
                    <label>Chat ID:</label>
                    <input type="text" id="chatId" placeholder="Ex: -100123456">
                    <button class="btn" onclick="descobrirChatId()">üîç Descobrir ID</button>
                    <label>Intervalo (min):</label>
                    <input type="number" id="intervalo" value="60">
                </div>
                <div class="section">
                    <h2><i class="fas fa-play"></i> Controles</h2>
                    <div id="status" class="status offline">Offline</div>
                    <button class="btn" onclick="iniciarBot()">‚ñ∂Ô∏è Iniciar Bot</button>
                    <button class="btn btn-danger" onclick="pararBot()">‚èπÔ∏è Parar Bot</button>
                    <div style="margin-top:15px; border-top: 1px solid #333; padding-top:10px;">
                        <p>Enviados: <span id="postsEnviados" style="color:#b9ff00">0</span></p>
                        <p>Tempo: <span id="tempoRodando">00:00:00</span></p>
                    </div>
                </div>
            </div>

            <!-- CENTRAL -->
            <div class="center-column">
                <div class="section">
                    <h2><i class="fas fa-plus"></i> Criar Post</h2>
                    <select id="tipoPost" onchange="atualizarCampos()">
                        <option value="texto">üìù Texto</option>
                        <option value="imagem">üñºÔ∏è Imagem</option>
                        <option value="video">üé• V√≠deo</option>
                    </select>
                    <div id="campoTexto">
                        <textarea id="mensagemTexto" rows="5" placeholder="Sua mensagem aqui..."></textarea>
                    </div>
                    <div id="campoArquivo" style="display:none;">
                        <input type="file" id="arquivo" onchange="previewArquivo()">
                        <div id="preview"></div>
                        <textarea id="legenda" placeholder="Legenda da m√≠dia..."></textarea>
                    </div>
                    <label style="display:flex; align-items:center; gap:10px; cursor:pointer; margin-bottom:15px;">
                        <input type="checkbox" id="agendarPost" onchange="toggleAgendamento()" style="width:20px; margin:0;"> üïê Agendar Postagem
                    </label>
                    <div id="scheduleFields" class="schedule-fields">
                        <label>Data e Hora:</label>
                        <input type="date" id="dataAgendamento">
                        <input type="time" id="horaAgendamento">
                    </div>
                    <button class="btn" onclick="adicionarPost()">‚ûï Adicionar √† Fila</button>
                </div>
                <div class="section">
                    <h2><i class="fas fa-list-alt"></i> Log do Sistema</h2>
                    <div class="log" id="log"></div>
                    <button class="btn btn-danger" onclick="limparLog()" style="margin-top:10px; font-size:12px; width:auto; padding:5px 15px;">Limpar Log</button>
                </div>
            </div>

            <!-- DIREITA -->
            <div class="right-column">
                <div class="section">
                    <h2><i class="fas fa-tasks"></i> Fila (<span id="totalPosts">0</span>)</h2>
                    <div id="filaPosts" style="max-height: 300px; overflow-y: auto;"></div>
                    <button class="btn btn-danger" onclick="limparFila()">üóëÔ∏è Limpar Fila</button>
                </div>
                <div class="section">
                    <h2><i class="fas fa-th-large"></i> Templates</h2>
                    <div id="listaTemplates"></div>
                    <button class="btn" onclick="salvarTemplate()">üíæ Salvar Atual</button>
                </div>
                <div class="section">
                    <h2><i class="fas fa-database"></i> Sistema</h2>
                    <button class="btn" onclick="exportarConfiguracao()">üì• Backup</button>
                    <input type="file" id="importFile" style="display:none" onchange="importarConfiguracao(event)">
                    <button class="btn" onclick="document.getElementById('importFile').click()">üì§ Importar</button>
                    <button class="btn btn-danger" onclick="logout()" style="margin-top:10px; background:none; border:1px solid #444; color:#888;">Sair da Conta</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. SUPABASE SETUP
        const supabaseUrl = "https://zyjeriulpozkvhtxdvrx.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5amVyaXVscG96a3ZodHhkdnJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MzM3NzQsImV4cCI6MjA4NDAwOTc3NH0.dFcbSg8JOlO0sSvU1bz-a1rpyh8p5LoUpLddetHkGZI"; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function verificarAcesso() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = "login.html"; return; }
            const { data: subs } = await _supabase.from('subscriptions').select('status, expires_at').eq('user_id', user.email.trim().toLowerCase());
            const sub = subs && subs.length > 0 ? subs[0] : null;
            const agora = new Date();
            const dataExp = sub ? new Date(sub.expires_at) : null;
            if (!sub || sub.status !== 'active' || (dataExp && dataExp < agora)) {
                document.body.innerHTML = `<div style="text-align:center;padding-top:100px;background:#0a0e1a;height:100vh"><h1>üö´ Acesso Negado</h1><p>Assinatura Inativa.</p><br><a href="index.html" style="color:#b9ff00">Ver Planos</a></div>`;
                return;
            }
        }
        verificarAcesso();

        // 2. BOT LOGIC
        let botAtivo = false, intervaloId = null, postsEnviados = 0, inicioBot = null, tempoRodandoId = null;
        let filaDePosts = [], filaOriginal = [], postsAgendados = [], templates = [], perfilAtual = 'perfil1';

        function log(msg, tipo = 'info') {
            const logDiv = document.getElementById('log');
            if(!logDiv) return;
            const time = new Date().toLocaleTimeString('pt-BR');
            logDiv.innerHTML += `<div class="log-entry"> [${time}] ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showNotification(type, title, message) {
            const container = document.getElementById('notificationContainer');
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.innerHTML = `<strong>${title}</strong><br>${message}`;
            container.appendChild(notif);
            setTimeout(() => notif.remove(), 4000);
        }

        window.onload = () => { carregarDados(); carregarPerfil(); atualizarSeletorPerfis(); };

        function carregarDados() {
            const d = JSON.parse(localStorage.getItem('bot_data') || '{}');
            postsAgendados = d.agendados || []; templates = d.templates || [];
            atualizarListaTemplates();
        }

        function salvarDados() { localStorage.setItem('bot_data', JSON.stringify({agendados: postsAgendados, templates})); }

        function atualizarSeletorPerfis() {
            const s = document.getElementById('seletorPerfil'); s.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const config = JSON.parse(localStorage.getItem(`perfil_${i}`) || '{}');
                const opt = document.createElement('option'); opt.value = `perfil_${i}`; opt.textContent = config.nome || `Perfil ${i}`;
                s.appendChild(opt);
            }
            s.value = perfilAtual;
        }

        function carregarPerfil() {
            perfilAtual = document.getElementById('seletorPerfil').value;
            const config = JSON.parse(localStorage.getItem(perfilAtual) || '{}');
            document.getElementById('botToken').value = config.token || '';
            document.getElementById('chatId').value = config.chatId || '';
            document.getElementById('intervalo').value = config.intervalo || 60;
            log(`Perfil ${perfilAtual} carregado.`);
        }

        function salvarPerfil() {
            const dados = { nome: perfilAtual, token: document.getElementById('botToken').value, chatId: document.getElementById('chatId').value, intervalo: document.getElementById('intervalo').value };
            localStorage.setItem(perfilAtual, JSON.stringify(dados));
            showNotification('success', 'Perfil Salvo', 'Dados armazenados localmente.');
        }

        function renomearPerfil() {
            const n = prompt('Nome do Grupo:');
            if(n) { 
                const config = JSON.parse(localStorage.getItem(perfilAtual) || '{}');
                config.nome = n; localStorage.setItem(perfilAtual, JSON.stringify(config));
                atualizarSeletorPerfis();
            }
        }

        function atualizarCampos() {
            const t = document.getElementById('tipoPost').value;
            document.getElementById('campoTexto').style.display = t === 'texto' ? 'block' : 'none';
            document.getElementById('campoArquivo').style.display = t !== 'texto' ? 'block' : 'none';
        }

        function toggleAgendamento() { document.getElementById('scheduleFields').classList.toggle('active'); }
        function atualizarCamposAgendamento() {}

        function adicionarPost() {
            const tipo = document.getElementById('tipoPost').value;
            const post = { tipo, mensagem: document.getElementById('mensagemTexto').value, legenda: document.getElementById('legenda').value };
            filaDePosts.push(post); filaOriginal.push(post);
            atualizarFila();
            log(`Post ${tipo} adicionado √† fila.`);
        }

        function atualizarFila() {
            document.getElementById('totalPosts').textContent = filaDePosts.length;
            document.getElementById('filaPosts').innerHTML = filaDePosts.map((p, i) => `<div class="post-item">#${i+1} [${p.tipo}] ${p.mensagem.substring(0,20)}...</div>`).join('');
        }

        async function testarConexao() {
            const t = document.getElementById('botToken').value;
            try {
                const r = await fetch(`https://api.telegram.org/bot${t}/getMe`);
                const d = await r.json();
                if(d.ok) showNotification('success', 'Bot Ativo', `@${d.result.username}`);
                else showNotification('error', 'Erro', 'Token Inv√°lido');
            } catch(e) { showNotification('error', 'Erro', 'Falha na rede'); }
        }

        async function descobrirChatId() {
            const t = document.getElementById('botToken').value;
            const r = await fetch(`https://api.telegram.org/bot${t}/getUpdates`);
            const d = await r.json();
            if(d.result?.length > 0) {
                document.getElementById('chatId').value = d.result[d.result.length-1].message.chat.id;
                showNotification('success', 'ID Encontrado', 'Chat ID atualizado.');
            }
        }

        function iniciarBot() {
            if(filaDePosts.length === 0) { showNotification('error', 'Fila Vazia', 'Adicione posts primeiro.'); return; }
            botAtivo = true;
            document.getElementById('status').className = 'status online';
            document.getElementById('status').innerHTML = 'Online';
            inicioBot = Date.now();
            tempoRodandoId = setInterval(atualizarTempo, 1000);
            const min = parseInt(document.getElementById('intervalo').value) * 60000;
            intervaloId = setInterval(enviarProximo, min);
            enviarProximo();
        }

        async function enviarProximo() {
            if(!botAtivo) return;
            if(filaDePosts.length === 0) filaDePosts = [...filaOriginal];
            const p = filaDePosts.shift();
            const t = document.getElementById('botToken').value;
            const c = document.getElementById('chatId').value;
            
            try {
                await fetch(`https://api.telegram.org/bot${t}/sendMessage`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: c, text: p.mensagem})
                });
                postsEnviados++;
                document.getElementById('postsEnviados').textContent = postsEnviados;
                log('Post enviado com sucesso.', 'success');
                atualizarFila();
            } catch(e) { log('Erro no envio.', 'error'); }
        }

        function pararBot() { botAtivo = false; clearInterval(intervaloId); clearInterval(tempoRodandoId); document.getElementById('status').className = 'status offline'; document.getElementById('status').innerHTML = 'Offline'; }
        function atualizarTempo() {
            const d = new Date(Date.now() - inicioBot);
            document.getElementById('tempoRodando').textContent = d.toISOString().substr(11, 8);
        }
        function limparLog() { document.getElementById('log').innerHTML = ''; }
        function limparFila() { filaDePosts = []; filaOriginal = []; atualizarFila(); }
        function salvarTemplate() { templates.push({nome: 'Template', msg: document.getElementById('mensagemTexto').value}); salvarDados(); atualizarListaTemplates(); }
        function atualizarListaTemplates() { document.getElementById('listaTemplates').innerHTML = templates.map(t => `<div class="post-item">${t.nome}</div>`).join(''); }
        function previewArquivo() {}
        function exportarConfiguracao() { alert('Configura√ß√µes salvas no navegador.'); }
        async function logout() { await _supabase.auth.signOut(); window.location.href = "login.html"; }
    </script>
</body>
</html>
